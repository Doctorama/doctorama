# you can read more about security in the related section of the documentation
# http://symfony.com/doc/current/book/security.html
security:
    # http://symfony.com/doc/current/book/security.html#encoding-the-user-s-password
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    # http://symfony.com/doc/current/book/security.html#hierarchical-roles
    role_hierarchy:
        ROLE_ADMIN:       [ROLE_DOCTORANT, ROLE_ENCADRANT]
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory:
                users:
                    user:  { password: userpass, roles: [ 'ROLE_USER' ] }
                    admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }
                    directeur_these: { password: directeur, roles [ 'ROLE_DIRECTEUR'] }
                    encadrant: { password: encadrant, roles: [ 'ROLE_ENCADRANT' ] }
                    doctorant: { password: doctorant, roles: [ 'ROLE_DOCTORANT' ] }

    # the main part of the security, where you can set up firewalls
    # for specific sections of your app
    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
        secured_area:
            pattern:    ^/
            anonymous: ~
            form_login:
                login_path:  /login
                check_path:  /login_check
            logout:
                path:   /logout
                target: /


    # with these settings you can restrict or allow access for different parts
    # of your application based on roles, ip, host or methods
    # http://symfony.com/doc/current/book/security.html#security-book-access-control-matching-options
    access_control:
        - { path: ^/login, roles:  IS_AUTHENTICATED_ANONYMOUSLY ,requires_channel: form_login } 
        - { path: ^/doctorant, roles: ROLE_DOCTORANT ,requires_channel: form_login }
        - { path: ^/encadrant, roles: [ROLE_ENCADRANT,ROLE_DIRECTEUR] ,requires_channel: form_login }
        - { path: ^/statistiques, roles: [ROLE_ENCADRANT,ROLE_DIRECTEUR] ,requires_channel: form_login }
        - { path: ^/, roles: [ROLE_ENCADRANT,ROLE_DIRECTEUR,ROLE_DOCTORANT] ,requires_channel: form_login }
        
        