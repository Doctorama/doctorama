    defaults: { _controller: DTDoctoramaBundle:Doctorama:creerDossierSuivis}
    
dt_doctorama_modif_dossier_suivis:
    pattern: /encadrant/doctorant_labo/modif_dossier_suivis/{id_doctorant}
    defaults: { _controller: DTDoctoramaBundle:Doctorama:modifDossierSuivis}

dt_detail_doctorant:
    pattern: /detail_doctorant/{id_doctorant}
    defaults: { _controller: DTDoctoramaBundle:Doctorama:detailDoctorant}

dt_formulaire_creation_dossier:
    pattern: /creation_dossier_suivis
    defaults: { _controller: DTDoctoramaBundle:Doctorama:creationDossier}