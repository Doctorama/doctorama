dt_doctorama_accueil:
    pattern:   /
    defaults: { _controller: DTDoctoramaBundle:Doctorama:index}
    #defaults: { _controller: DTDoctoramaBundle:Security:index}
    
dt_doctorama_mes_doctorants:
    pattern: /encadrant/mes_doctorants
    defaults: { _controller: DTDoctoramaBundle:Doctorama:mesDoctorants}
    
dt_doctorama_doctorant_labo:
    pattern: /encadrant/doctorant_labo
    defaults: { _controller: DTDoctoramaBundle:Doctorama:doctorantLabo}

dt_doctorama_agenda:
